{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
<meta charset="UTF-8">
<title>My Multi‑Language CMS</title> <!-- DO NOT TRANSLATE -->
<link rel="stylesheet" href="/static/css/style.css">
<script src="/static/js/lang.js"></script>
</head>
<body>
<nav class="navbar">
<div class="title">My Multi‑Language CMS</div>
<ul>
<li><a href="/">{% trans "Home" %}</a></li>
<li><a href="/services/">{% trans "Services" %}</a></li>
<li><a href="/contact/">{% trans "Contact" %}</a></li>


<li class="dropdown">
<span>{% trans "Language" %} ▼</span>
<div class="dropdown-content">
    <form action="/i18n/setlang/" method="post">{% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button name="language" value="en">English</button>
        <button name="language" value="fr">Français</button>
        <button name="language" value="es">Español</button>
        <button name="language" value="de">Deutsch</button>
    </form>
</div>
</li>
</ul>
</nav>


<div class="container">
{% block content %}{% endblock %}
</div>


</body>
</html>
